<!DOCTYPE html>
<html>
<head>
	<title>HEEL Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Lobster|Noto+Serif:400,700" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1><span class="rock">HEEL Rock</span>, <span class="paper">paper</span>, <span class="scissors">scissors<span class="jabroni"> JABRONI!</span></h1>
    </div>
  </header>
  <div class="main">
    <div class="container">
      <section class="content">
       <button class="play rock" type="button" onclick="play('rock')"></button>
       <button class="play paper" type="button" onclick="play('paper')"></button>
       <button class="play scissors" type="button" onclick="play('scissors')"></button>
       <div style="clear:both;"></div>
       <p><span id="player"></span> <span id="opponent"></span></p>
       <h2 id="results"></h2>
     </section>
     <aside class="aside">
      <div class="scorebox">
        <h2>Score</h2>
        <div class="score-num"><span id="wins">0</span> <br />wins</div>
        <div class="score-divider"><span>-</span></div>
        <div class="score-num"><span id="loses">0</span> <br />loses</div>
      </div>
      <button type="reset" id="reset" onclick="reset()">reset scores</button>
    </aside>
  </div>
</div>
<div class=footer> Copyright Â© 2017 All Rights Reserved.</div>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript"> src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"</script>
</body>
</html>
